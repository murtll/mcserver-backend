name: Check build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: |
          docker build -t ${{ github.repository }} .

      - name: Test run container
        run: |
          docker run --name test -e PORT=3000 ${{ github.repository }}
          sleep 5
          docker exec test curl --fail http://localhost:3000/
