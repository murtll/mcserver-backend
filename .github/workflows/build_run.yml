name: Build and run

on:
  pull_request:
    branches:
      - master

jobs:
  build_run:
    name: Build and run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: |
          docker build -t ${{ github.repository }} .

      - name: Run container
        run: |
          docker run --name test -e PORT=3000 ${{ github.repository }}
          sleep 5
          docker exec test curl --fail http://localhost:3000/
