version: '3.9'

services:
  backend:
    image: ${IMAGE}:${TAG}
    restart: always
    expose:
      - ${PORT}
    environment:
      PORT: ${PORT}
      RCON_HOST: ${RCON_HOST}
      RCON_PORT: ${RCON_PORT}
      RCON_PASS: ${RCON_PASS}
      SESSION_SECRET: ${SESSION_SECRET}
      ORIGIN: ${ORIGIN}
      FK_SIGN: ${FK_SIGN}
    labels:
      traefik.enable: true
      traefik.http.routers.web.rule: 'Host(`${DEPLOY_HOST}`) && PathPrefix(`/api`)'
      traefik.http.routers.web.entrypoints: https
      traefik.http.routers.web.tls: true
      traefik.http.routers.web.tls.certresolver: letsencrypt
      traefik.http.services.web.loadBalancer.server.port: ${PORT}
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:${PORT}/
      interval: 10s
      retries: 3
      timeout: 1s
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: 10m

networks:
  traefik-net:
    external: true
    name: traefik-net